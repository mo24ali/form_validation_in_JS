

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
  <title>Document</title>
  <style type="text/tailwindcss">
    @theme {
      --color-clifford: #da373d;
    }
  </style>
</head>
<body class="flex justify-center items-center min-h-screen bg-gray-100">
  
  <form action="#" method="POST"
        class="border border-gray-300 bg-white rounded-xl shadow-md p-6 flex flex-col gap-4 w-full max-w-sm">
        
    <h2 class="text-2xl font-bold text-center text-gray-700 mb-2">Register</h2>

    <label for="fullname" class="font-semibold">Full Name</label>
    <input class="border border-gray-300 rounded-md p-2 focus:outline-none focus:ring-2 focus:ring-blue-400"
           type="text" id="fullname" name="fullname"
           placeholder="Full name" minlength="3" required>

    <label for="email" class="font-semibold">Email</label>
    <input class="border border-gray-300 rounded-md p-2 focus:outline-none focus:ring-2 focus:ring-blue-400"
           type="email" id="email" name="email"
           placeholder="example@email.com" minlength="5" required>

    <label for="pwd" class="font-semibold">Password</label>
    <input class="border border-gray-300 rounded-md p-2 focus:outline-none focus:ring-2 focus:ring-blue-400"
           type="password" id="pwd" name="pswd"
           placeholder="At least 8 characters" minlength="8" required>

    <button type="submit"
            class="bg-blue-500 hover:bg-blue-600 text-white py-2 rounded-md transition">
      Submit
    </button>
  </form>

</body>
</html>
